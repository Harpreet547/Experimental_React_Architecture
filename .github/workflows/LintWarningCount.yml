name: Reduce warning count in new changes

on:
  # push:
    # branches: [ "main" ]
  pull_request:
    # branches: [ "main" ]

defaults:
  run:
    shell: bash
    # working-directory: CDH

jobs:
  
  build:

    runs-on: ubuntu-latest
    # this is for the GITHUB_TOKEN's permissions so the action always has
    # access to the checks and pull request claim
    # this is not needed in this example because we don't use status checks here
    permissions:
      checks: write
      pull-requests: read
      
    outputs:
      paths: ${{ steps.list-files.outputs.paths }}

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        # working-directory: CDH
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'CDH/package-lock.json'
  
    - name: npm ci
      working-directory: CDH
      run: npm ci

    - name: node run eslint
      id: issues
      working-directory: CDH
      run: |
        warnings=$(npm run lint:summary)
        echo "Warning count = $warnings"
        EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
        echo "text<<$EOF" >> $GITHUB_OUTPUT
        echo "$warnings" >> $GITHUB_OUTPUT
        echo "$EOF" >> $GITHUB_OUTPUT
        # warnings=$(echo $warnings | tr '\n' ' ')
        echo "report=$warnings" >> "$GITHUB_OUTPUT"
        echo "Warning count 2 = $warnings"
        
    - name: git actions to print
      uses: actions/github-script@v7
      id: set-result
      with:
        working-directory: CDH
        script: return "$(npm run lint:summary)"
        result-encoding: string
    - name: Get result
      uses: actions/github-script@v7
      # run: echo "${{steps.set-result.outputs.result}}"
      with:
        working-directory: CDH
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: "${{steps.set-result.outputs.result}}"
          })
      
